<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #f0f0f0;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #b069f1;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Marksheet</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Marksheet</h1>
	<table>
		<thead>
			<tr>
				<th>Subject</th>
				<th>Marks Obtained</th>
				<th>Total Marks</th>
				<th>Percentage</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Mathematics</td>
				<td>80</td>
				<td>100</td>
				<td>80%</td>
			</tr>
			<tr>
				<td>Science</td>
				<td>70</td>
				<td>100</td>
				<td>70%</td>
			</tr>
			<tr>
				<td>English</td>
				<td>90</td>
				<td>100</td>
				<td>90%</td>
			</tr>
			<tr>
				<td>Total</td>
				<td>240</td>
				<td>300</td>
				<td>80%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
</body>
</html>
